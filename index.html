<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <p class="advice-num"></p>
        <p class="advice">Click The Dice!</p>   
        <img class="divider-desktop" src="images/pattern-divider-desktop.svg" alt="divider"> 
        <img src="images/pattern-divider-mobile.svg" class="divider-mobile" alt="divider"> 
        <button class="generate"><img src="images/icon-dice.svg" alt="generate button"></button>
      </div>
    </main>
  <script src="script.js"></script>
  </body>
</html>
